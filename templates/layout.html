<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Physics Teachr</title>

  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/business-casual.min.css') }}" rel="stylesheet">
  
</head>

<body>

  <h1 class="site-heading text-center text-white d-none d-lg-block">
    <span class="site-heading-upper text-primary mb-3">Tutoring from a real</span>
    <span class="site-heading-lower">physics teacher</span>
  </h1>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
      <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="{{ url_for('home') }}">PhysicsTeachr</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="{{ 'nav-item active px-lg-4' if request.path == url_for('home') else 'nav-item px-lg-4' }}">
            <a class="nav-link text-uppercase text-expanded" href="{{ url_for('home') }}">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="{{ 'nav-item active px-lg-4' if request.path == url_for('about') else 'nav-item px-lg-4' }}">
            <a class="nav-link text-uppercase text-expanded" href="{{ url_for('about') }}">About</a>
          </li>
          <li class="{{ 'nav-item active px-lg-4' if request.path == url_for('services') else 'nav-item px-lg-4' }}">
            <a class="nav-link text-uppercase text-expanded" href="{{ url_for('services') }}">Services</a>
        </li>
          <li class="{{ 'nav-item active px-lg-4' if request.path == url_for('tutoring') else 'nav-item px-lg-4' }}">
            <a class="nav-link text-uppercase text-expanded" href="{{ url_for('tutoring') }}">Tutor</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


{% block content %}{% endblock content %}



<footer class="footer text-faded text-center py-5">
  <div class="container">
    <p class="m-0 small">Copyright &copy; Garrick Suemith 2020</p>
    <p class="m-0 small">Background Copyright &copy; CERN 2005</p>
  </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

</body>

</html>
